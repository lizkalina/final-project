<!doctype html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title >FEWD-ME</title>
        
    <link href="http://reset5.googlecode.com/hg/reset.min.css" rel="stylesheet">
        <link href="styles/jquery.bxslider.css" rel="stylesheet">
    <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='styles/semantic.min.css'>
    <link rel='stylesheet' href='styles/main2.css'>
</head>
<body>




<header class="header__headline">HEADLINE</header>

<div class="tags__bar">
  <div class="filterbutton" data-tag=".comedy">COMEDY</div>
  <div class="filterbutton" data-tag=".film">FILM</div>
  <div class="filterbutton" data-tag=".article">READING</div>
  <div class="filterbutton filterbutton--reset" data-tag="*">reset</div>
</div>




<div class="column__wrapper glbl--fr js-content">
  
  <div class="data-container"></div>
</div>
 




<!-- IFRAME TEMPLATE -->

  
  

<!-- IFRAME TEMPLATE END -->

<script type="foo/bar" class="iframe--template">
<div class="rowitem <%= tagClass %>">
<div style="width:100%" class="ui card">
  <div class="ui">
    <% if ( has_image ) { %>
            <img src="<%= image_src %>">
          <% } else { %>
            <span></span>
          <% } %>
  </div>
  <div class="content center">
    <a href=<%= given_url %> class="header"><%= given_title %></a>
    <div class="meta">
      <span class="date">Create in </span>
    </div>
  </div>
  <div class="extra content">
    <a>
      <i class="users icon"></i>
      Added by Liz on <%= time_added %>
    </a>
  </div>
</div>
</div>
  </script>

    <script src='javascript/semantic.min.js'></script>

    <script src='javascript/app.js'></script>
</body>
</html>
